<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб разработка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="form">
        <form action="/submit" method="post" class="whole_form">
          <!-- Поле для ввода имени -->
            <input type="text" id="username" name="username" placeholder="Введите Ваше имя" required>
          <br><br>
          
          <!-- Поле для ввода пароля -->
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
          <br><br>
          
          <!-- Поле для ввода электронной почты -->
            <input type="email" id="email" name="email" placeholder="Введите почту" required>
          <br><br>
          
          <!-- Поле для ввода числа -->
            <input type="number" id="number" name="number" placeholder="Введите число">
          <br><br>
          
          <!-- Поле для выбора даты -->
            <input type="date" id="date" name="date">
          <br><br>
          
          <!-- Поле для выбора времени -->
            <input type="time" id="time" name="time">
          <br><br>
          
          <!-- Поле для выбора цвета -->
            <input type="color" id="color" name="color">
          <br><br>
          
          <!-- Поле для выбора файла -->
            <input type="file" id="file" name="file">
          <br><br>
          
          <!-- Поле для ввода диапазона -->
            <input type="range" id="range" name="range" min="0" max="100">
          <br><br>
          
          <!-- Поле для ввода поиска -->
            <input type="search" id="search" name="search" placeholder="Введите запрос">
          <br><br>
          
          <!-- Поле для многострочного ввода текста: -->
          <textarea name="comments" rows="5" cols="30" placeholder="Поле для многострочного ввода текста"></textarea>
          <br><br><br>
          
          <!-- Выпадающий список, распределенный на группы -->
          <label for="element">Выбери элемент:</label><br>
          <select id="element" name="element">
            <optgroup label="Group1">
              <option value="one">one element</option>
              <option value="two">two element</option>
              <option value="three" selected>tree element</option>
            </optgroup>
            <optgroup label="Group2">
              <option value="four">four element</option>
              <option value="five" disabled>fiveelement</option>
              <option value="six">six element</option>
            </optgroup>
          </select>
          </br></br></br>
          
          <!-- Выбор одного элемента -->
          <p>Выберете ОДИН элемент</p>
          <label>
            <input type="radio" name="first" value="first">first element
          </label>
          <br>
          <label>
            <input type="radio" name="second" value="second">second element
          </label> 
          <br><br>
           
          <!-- Выбор одного/нескольких элементов -->
          <p>Выберете один ИЛИ несколько элементов</p>
          <label>
            <input type="checkbox" name="third" value="third">third element
          </label>
          <br>
          <label>
            <input type="checkbox" name="fourth" value="fourth">fourth element
          </label> 
          </br></br></br>
          
          <!-- Кнопка -->
          <button type="submit">Кнопка = button</button>
        </form>
      </section> 
</body>
</html>
